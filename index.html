<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MovieList App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8aad68ddfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mt-4"><i class="fas fa-film text-primary"></i> My <span class="text-primary">Movie</span>List</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-xxl-6">
                <form id="movie-form">
                    <div class="form-group mt-3">
                      <label for="title">Title</label>
                      <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                      <label for="author">Director</label>
                      <input type="text" id="director" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                      <label for="isbn">Year</label>
                      <input type="text" id="year" class="form-control">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <input type="submit" value="Add Movie" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped mt-5">
            <thead class="text-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
